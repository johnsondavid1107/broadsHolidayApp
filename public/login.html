<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday App Sign-In</title>
    <link rel="stylesheet" href="assets/css/foundation.css">
</head>

<body>
    <div class="grid-container">
        <div class="large-12 cell text-center">
            <img src="./assets/css/snowman200.png" alt="snowman" class="text-center"> </div>
        <div class="large-8 medium-8 cell">
            <div class="success callout">
                <h1 class="text-center">Log-In Below</h1>
            </div>
        </div>
        <div class="grid-x grid-padding-x">
            <div class="large-2 medium-2 cell"></div>
            <div class="large-8 medium-8 cell">
                <div class="success callout">
                    <form action="#">
                        <label class="text-center">Email</label>
                        <input type="text" placeholder="Email Goes Here" id="email">
                        <label class="text-center">Password</label>
                        <input type="text" placeholder="Password Goes Here" id="password">

                    </form>
                    <p class="text-center"><a href="/home" class="button" id="Submit">Submit</a></p>
                </div>
            </div>
            <div class="large-2 medium-2 cell"></div>
        </div>

















    </div>



    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/foundation.js"></script>
    <script src="./assets/js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>

</html>
